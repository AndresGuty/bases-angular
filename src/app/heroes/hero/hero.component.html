<h1>{{name}}</h1>


<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd>{{ CapitalizedName }} </dd>

</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>

<button class=" btn btn-danger mx-2" (click)="resetValues()">
Reset
</button>

<button *ngIf="age !== 25" class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar Edad
</button>
